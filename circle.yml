machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - go get github.com/remind101/emp
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t hackedu/steward:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save hackedu/steward > ~/docker/image.tar

test:
  override:
    - echo "No tests!"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - /usr/bin/expect -c "spawn /bin/bash; send \"emp login\r\"; expect email { send $EMP_USERNAME\r }; expect password { send $EMP_PASSWORD\r }; expect \"Logged in.\";" > /dev/null
      - docker push hackedu/steward:$CIRCLE_SHA1
      - emp deploy hackedu/steward:$CIRCLE_SHA1
